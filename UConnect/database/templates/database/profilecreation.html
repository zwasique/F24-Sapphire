<!-- to take in information needed to make a user profile, such as first and last name and biography -->

{% extends 'database/base.html' %}

{% block content %}
<div>
<form method="post">
{% csrf_token %}
{% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </div>
    {% endfor %}
    <input type = "submit" value="OK">
</form>
{% endblock %}
